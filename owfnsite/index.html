    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'background': '#f1f5f9', // slate-100
              'surface': '#ffffff',
              'primary': '#1e293b', // slate-800
              'secondary': '#64748b', // slate-500
              'accent': '#4f46e5', // indigo-600
              'accent-hover': '#4338ca', // indigo-700

              dark: {
                background: '#020617', // slate-950
                surface: 'rgba(30, 41, 59, 0.5)', // slate-800 with opacity
                border: 'rgba(51, 65, 85, 0.5)', // slate-700 with opacity
                primary: '#f8fafc', // slate-50
                secondary: '#94a3b8', // slate-400
                accent: '#818cf8', // indigo-400
                'accent-hover': '#6366f1', // indigo-500
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'slide-in': 'slideIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
            },
          },
        },
      };
    </script>
    <style>
        html { font-size: 15px; }
        .presale-card:hover {
            transform: perspective(1000px) rotateY(-5deg) scale(1.03);
        }
        #aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #020617;
        }
        .aurora-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: moveAurora 20s infinite alternate;
        }
        .aurora-1 {
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, #4F46E5, transparent 60%);
            top: 10%;
            left: 10%;
            animation-duration: 22s;
        }
        .aurora-2 {
            width: 35vw;
            height: 35vw;
            background: radial-gradient(circle, #0891B2, transparent 60%);
            bottom: 5%;
            right: 15%;
            animation-duration: 25s;
            animation-delay: -5s;
        }
        .aurora-3 {
            width: 30vw;
            height: 30vw;
            background: radial-gradient(circle, #7C3AED, transparent 60%);
            top: 25%;
            right: 5%;
            animation-duration: 18s;
            animation-delay: -10s;
        }
        @keyframes moveAurora {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 100px) scale(1.2); }
            100% { transform: translate(-50px, -50px) scale(1); }
        }
    </style>
