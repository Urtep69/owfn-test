              'dark-card': '#19182C', // Midnight Blue
              'dark-border': '#2D2B4A', // Muted Purple

              'neon-magenta': '#FF00FF',

              'text-secondary': '#A0A0C0', // Cool Gray
            },
            boxShadow: {

              'neon-magenta': '0 0 5px #FF00FF, 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #C71585',
              'glass': '0 4px 30px rgba(0, 0, 0, 0.2)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'background-pan': 'backgroundPan 15s linear infinite',
              'logo-pulse': 'logoPulse 4s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              backgroundPan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              },
              logoPulse: {
                '0%, 100%': { filter: 'drop-shadow(0 0 10px rgba(0, 255, 255, 0.5))' },
                '50%': { filter: 'drop-shadow(0 0 25px rgba(0, 255, 255, 0.8))' },
              }
            },
          },
        },
      };

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      :root {
        --dark-bg: #0D0C1D;
        --dark-card: #19182C;
        --dark-border: #2D2B4A;
        --neon-cyan: #00FFFF;
        --neon-magenta: #FF00FF;
        --text-primary: #E0E0FF;
        --text-secondary: #A0A0C0;
      }

      html {
        font-size: 15px;
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        scroll-behavior: smooth;
      }
      
      body {
        background-color: var(--dark-bg);
        background-image: linear-gradient(135deg, #0D0C1D 0%, #151424 25%, #0A091A 50%, #19182C 75%, #0D0C1D 100%);
        background-size: 400% 400%;
        animation: backgroundPan 15s linear infinite;
        overflow-x: hidden;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* Glassmorphism Card Style */
      .glass-card {
        background: rgba(25, 24, 44, 0.6); /* --dark-card with alpha */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--dark-border);
        border-radius: 1rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card-3d-hover {
        transform-style: preserve-3d;
      }
      .card-3d-hover:hover {
        transform: perspective(1000px) rotateY(var(--rotateY)) rotateX(var(--rotateX)) scale3d(1.05, 1.05, 1.05);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), 0 0 30px rgba(255, 0, 255, 0.2);
      }

      /* Neon Button Style (Subtler) */
      .neon-button {
        border: 2px solid var(--neon-cyan);
        color: var(--neon-cyan);
        background-color: transparent;
        text-shadow: 0 0 3px rgba(0, 255, 255, 0.7);
        box-shadow: 0 0 4px rgba(0, 255, 255, 0.4), inset 0 0 4px rgba(0, 255, 255, 0.3);
        transition: all 0.3s ease;
      }
      .neon-button:hover {
        color: var(--dark-bg);
        background-color: var(--neon-cyan);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 15px rgba(0, 255, 255, 0.5);
      }
      
      .neon-button-magenta {
        border-color: var(--neon-magenta);
        color: var(--neon-magenta);
        text-shadow: 0 0 3px rgba(255, 0, 255, 0.7);
        box-shadow: 0 0 4px rgba(255, 0, 255, 0.4), inset 0 0 4px rgba(255, 0, 255, 0.3);
      }
      .neon-button-magenta:hover {
        color: var(--dark-bg);
        background-color: var(--neon-magenta);
        box-shadow: 0 0 10px rgba(255, 0, 255, 0.7), 0 0 15px rgba(255, 0, 255, 0.5);
      }

      /* Scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--dark-bg);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--dark-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--neon-cyan);
      }

    </style>

            "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": false }, "resize": true },
