    <style>
        html {

        /* Golden Theme Animations & Styles for Dark Mode */
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-25deg); }
            100% { transform: translateX(250%) skewX(-25deg); }
        }

        .dark .btn-golden {
            position: relative;
            overflow: hidden;
            color: #1a1a1a;
            font-weight: bold;
            background-image: linear-gradient(to top, #b08f4b, #fcd34d);
            border: 1px solid #c8a464;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease-out;
        }

        .dark .btn-golden:hover {
            background-image: linear-gradient(to top, #c8a464, #fde68a);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .dark .btn-golden::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255, 253, 240, 0.5) 50%, rgba(255,255,255,0) 100%);
            animation: shimmer 4s infinite linear;
            opacity: 0.8;
            z-index: 1;
        }

        .dark .btn-outline-golden {
            background-color: transparent;
            border: 2px solid #b08f4b;
            color: #fcd34d;
            font-weight: bold;
            transition: all 0.2s ease-out;
        }

        .dark .btn-outline-golden:hover {
            background-color: rgba(200, 164, 100, 0.1);
            border-color: #fcd34d;
            color: #fef0b2;
            transform: translateY(-1px);
        }

        .dark .golden-border {
            border: 1px solid transparent;
            position: relative;
        }

        .dark .golden-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit; /* Use the parent's border-radius */
            padding: 1px; /* border thickness */
            background: linear-gradient(135deg, #c8a464, #b08f4b);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
