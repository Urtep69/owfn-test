    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
      html {
          font-size: 15px;
          font-family: 'Inter', sans-serif;
      }
      body {
        background-size: 200% 200%;
      }
      .light body {
        background-color: #f5f7fa;
      }
      .dark body {
        background-image: linear-gradient(-45deg, #111827, #0c111d, #1e293b, #0c111d);
        animation: gradient-bg 15s ease infinite;
      }

      /* Glassmorphism Card Style */
      .glass-card {
        background: rgba(255, 255, 255, 0.05); /* Semi-transparent background */
        -webkit-backdrop-filter: blur(12px); /* For Safari */
        backdrop-filter: blur(12px); /* Blur effect */
        border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        border-radius: 1rem; /* Rounded corners */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .dark .glass-card {
        background: rgba(28, 37, 54, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      html.light .glass-card {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.08);
      }

      /* Neobrutalism Button Style */
      .neo-button {
        transition: all 0.2s ease-in-out;
        border: 2px solid #222d41; /* Dark border */
        box-shadow: 4px 4px 0px 0px #222d41;
      }
      .neo-button:hover {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #222d41;
      }
       .neo-button:active {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px 0px #222d41;
      }
       .dark .neo-button {
        border: 2px solid #d8e0ec;
        box-shadow: 4px 4px 0px 0px #d8e0ec;
       }
        .dark .neo-button:hover {
          transform: translate(2px, 2px);
          box-shadow: 2px 2px 0px 0px #d8e0ec;
        }
        .dark .neo-button:active {
          transform: translate(4px, 4px);
          box-shadow: 0px 0px 0px 0px #d8e0ec;
        }
    </style>
