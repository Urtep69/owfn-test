        }
        .aurora-bg {
            position: relative;
            overflow: hidden;
        }
        .aurora-bg::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            z-index: 0;
            background: radial-gradient(circle at center, rgba(251, 191, 36, 0.1), transparent 40%),
                        radial-gradient(circle at 20% 80%, rgba(217, 119, 6, 0.1), transparent 40%),
                        radial-gradient(circle at 80% 30%, rgba(180, 83, 9, 0.1), transparent 40%);
            background-size: 200% 200%;
            animation: aurora 20s ease-in-out infinite alternate;
            will-change: background-position;
        }
        .dark .aurora-bg::before {
            background: radial-gradient(circle at center, rgba(228, 213, 168, 0.05), transparent 40%),
